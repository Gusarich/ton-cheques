<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Cheques</title>
    <script src="jquery-3.6.1.min.js"></script>
    <script src="crypto-js.min.js"></script>
    <script src="tonweb.js"></script>
    <script src="main.js"></script>
    <script>
        async function onLoadFunction () {
            const queryString = window.location.search
            const urlParams = new URLSearchParams(queryString)
            $('#address')[0].value = urlParams.get('address')
            $('#password')[0].value = urlParams.get('password')
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mulish.css">
</head>
<body>
    <h1>TON Cheques</h1>
    <div class="cheque">
        <div>
            Address: <input type="text" name="address" id="address">
        </div>
        <div>
            Password: <input type="text" name="password" id="password">
        </div>
        <div>
            <button class="cheque-button" onclick="claimCheque()">Claim</button>
        </div>
    </div>
</body>
</html>
